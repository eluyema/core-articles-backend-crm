spring.application.name=security-security

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.filter=DEBUG
logging.level.org.springframework.web=DEBUG

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.naming.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

token.signing.key=${TOKEN_SIGNING_KEY}

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=disabled

aws.access-key=${AWS_ACCESS_KEY}
aws.secret-key=${AWS_SECRET_KEY}
aws.region=${AWS_REGION}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
aws.cloudfront.url=${AWS_CLOUDFRONT_URL}

spring.main.banner-mode=console

app.client-secret=${CLIENT_SECRET}
gemini.api.key=${GEMINI_API_KEY}

openai.base-url=https://api.openai.com
openai.api-key=${OPENAI_API_KEY}
openai.http.connect-timeout-ms=5000
openai.http.read-timeout-ms=120000
openai.http.max-in-memory-size-mb=20

openai.text.default-model=gpt-4.1-mini

openai.images.default-model=gpt-image-1
openai.images.default-size=1024x1024
openai.images.default-quality=high
openai.images.default-output-format=webp
openai.images.default-background=auto
openai.images.default-n=1

jobs.verse-post.cron:0 0 6 * * *